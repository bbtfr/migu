<div data-role="tabs">
  <nav data-role="navbar">
    <ul class="tab">
      <li><a href="#token">随机密码登陆</a></li>
      <li><a href="#pass">移动通行证登陆</a></li>
    </ul>
  </nav>
  <ul class="inpList" id="token">
    <li class="marTop">手机号码：</li>
    <li><input name="" type="text" placeholder="输入通行证号码" class="inpReg mobile" data-role="none"></li>
    <li class="marTop"><input name="" type="submit" value="发送短信验证码" class="regBtn get_token" data-role="none"><input name="" type="submit" value="还剩60秒" class="regBtnN wait" style="display:none;" data-role="none"></li>
    <li class="marTop">验证码：</li>
    <li><input name="" type="text" placeholder="请输入短信验证码" class="inpReg token" data-role="none"></li>
    <li class="marTop"><input name="" type="submit" value="登陆" class="regBtn send_token" data-role="none"></li>
    <li><input name="" type="submit" value="返回" class="regBtnR close" data-role="none"></li>
  </ul>
  <ul class="inpList" id="pass">
    <li class="marTop">通行证账号（手机或邮箱）：</li>
    <li><input name="" type="text" placeholder="输入邮箱或者手机号" class="inpReg pass" data-role="none"></li>
    <li class="marTop">密码：</li>
    <li><input name="" type="password" placeholder="输入密码" class="inpReg password" data-role="none"></li>
    <li class="marTop"><input name="" type="submit" value="登陆" class="regBtn send_pass" data-role="none"></li>
    <li><input name="" type="submit" value="返回" class="regBtnR close" data-role="none"></li>
    <li><input name="" type="submit" value="忘记密码" class="regBtnR" data-role="none"></li>
    <li>没有通行证？立刻<a href="#reg" class="close reg">注册</a></li>
  </ul>
</div>
